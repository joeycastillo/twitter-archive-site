<h3>{{ i18n "posts.title" }}</h3>
<ul id="posts">
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) .Site.Params.paginate }}
    {{ range $paginator.Pages.ByDate.Reverse }}
        {{ .Render "li" }}
    {{ end }}
</ul>
{{ partial "pagination.html" . }}
